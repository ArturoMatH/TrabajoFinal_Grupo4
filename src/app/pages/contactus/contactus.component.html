<div class="container" style="padding-top: 120px;">
    <h3>Contactenos</h3>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="contactusForm">
                <div formGroupName="person">
                    <div class="form-group">
                        <input type="text" formControlName="firstname" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastname" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea formControlName="message" class="form-control" rows="3" placeholder="Mensaje"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-outline-primary">Enviar</button>
                </div>
                <!--<div>
                    <p>
                        Datos del Formulario: {{ contactusForm.value | json }}
                    </p>
                    <p>
                        Validacion Formulario: {{ contactusForm.valid }}
                    </p>
                </div>
                -->
                <div class="form-row">
                    <div class="form-group">
                        <re-captcha 
                        (resolved)="resolved($event)"
                        (error)="onError($event)"
                        errorMode="handled"
                        siteKey="6LfMj0UcAAAAAPTnWuDysPyBpMBBcnWPABa1FMEk">
                        </re-captcha>
                    </div>
                </div>
            </form>
        </div>
